<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission to Play - Collaborative Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #camera {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 8px;
            z-index: 10;
            background: #000;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
        }
        .loading-screen h1 {
            margin-bottom: 40px;
            font-size: 32px;
            color: #ff6b35;
        }
        .status-item {
            margin: 10px 0;
            padding: 15px 30px;
            border-radius: 8px;
            min-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .status-waiting {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid orange;
        }
        .status-good {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid green;
        }
        .status-bad {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid red;
        }
        .hidden {
            display: none !important;
        }
        #pencil-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 15;
            min-width: 280px;
        }
        #pencil-controls h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        .control-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .pencil-toggle {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .pencil-toggle:hover {
            background: #45b7aa;
            transform: translateY(-2px);
        }
        .pencil-toggle.active {
            background: #ff6b35;
        }
        .hand-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .hand-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .hand1 {
            background: #ff6b35;
        }
        .hand2 {
            background: #4ecdc4;
        }
        .hand-indicator.inactive {
            background: #ccc !important;
        }
        .status-text {
            font-size: 12px;
            font-weight: 500;
        }
        .status-text.active {
            color: #28a745;
        }
        .status-text.inactive {
            color: #6c757d;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .info-label {
            color: #666;
        }
        .info-value {
            font-weight: 500;
            color: #333;
        }
        .game-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 20;
            min-width: 400px;
        }
        .game-ui h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .game-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 20px;
        }
        .game-option {
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            background: white;
        }
        .game-option:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }
        .game-option.selected {
            border-color: #ff6b35;
            background: #fff5f2;
        }
        .game-option-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .game-option-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .game-option-desc {
            font-size: 0.9em;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: #4ecdc4;
            transition: width 0.3s ease;
        }
        .timer-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b35;
            margin: 10px 0;
        }
        .invitation-ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(78, 205, 196, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        .ghost-pencil {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="loading-screen" class="loading-screen">
            <h1>üé® Permission to Play</h1>
            <div id="camera-status" class="status-item status-waiting">
                üì∑ Connecting to camera...
            </div>
            <div id="mediapipe-status" class="status-item status-waiting">
                ü§ñ Loading hand tracking...
            </div>
            <div id="hands-status" class="status-item status-waiting">
                ‚úã Show your hands!
            </div>
        </div>

        <div id="canvas-container"></div>
        <video id="camera" autoplay muted playsinline></video>

        <div id="pencil-controls">
            <h3>üé® Drawing Controls</h3>
            
            <div class="control-section">
                <button id="pencil-toggle" class="pencil-toggle" onclick="window.togglePencilView?.()">
                    ‚úèÔ∏è Pencil View
                </button>
            </div>

            <div class="control-section">
                <div class="hand-status">
                    <div style="display: flex; align-items: center;">
                        <div id="hand1-indicator" class="hand-indicator hand1 inactive"></div>
                        <span>Orange Hand</span>
                    </div>
                    <span id="hand1-status" class="status-text inactive">Waiting</span>
                </div>
                <div class="hand-status">
                    <div style="display: flex; align-items: center;">
                        <div id="hand2-indicator" class="hand-indicator hand2 inactive"></div>
                        <span>Teal Hand</span>
                    </div>
                    <span id="hand2-status" class="status-text inactive">Waiting</span>
                </div>
            </div>

            <div class="control-section">
                <div class="info-row">
                    <span class="info-label">Writing:</span>
                    <span id="writing-status" class="info-value inactive">None</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Strokes:</span>
                    <span id="stroke-count" class="info-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("üé® Loading Permission to Play interface...");
        
        function updateLoadingStatus(elementId, message, status) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.className = `status-item status-${status}`;
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        }
        
        function showLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.remove('hidden');
            }
        }
        
        function updatePencilUI(data) {
            // Update toggle button
            const toggle = document.getElementById('pencil-toggle');
            if (toggle) {
                toggle.textContent = data.showPencils ? 'üëã Hand View' : '‚úèÔ∏è Pencil View';
                toggle.className = data.showPencils ? 'pencil-toggle active' : 'pencil-toggle';
            }
            // Update hand statuses
            updateHandStatus('hand1', data.hands[0]);
            updateHandStatus('hand2', data.hands[1]);
            // Update writing status
            const writingStatus = document.getElementById('writing-status');
            if (writingStatus) {
                const activeWriters = data.hands.filter(h => h && h.isWriting).length;
                writingStatus.textContent = activeWriters > 0 ? `${activeWriters} Active` : 'None';
                writingStatus.className = activeWriters > 0 ? 'info-value active' : 'info-value inactive';
            }
            // Update stroke count
            const strokeCount = document.getElementById('stroke-count');
            if (strokeCount) {
                strokeCount.textContent = data.strokeCount || 0;
            }
        }
        
        function updateHandStatus(handId, handData) {
            const indicator = document.getElementById(`${handId}-indicator`);
            const status = document.getElementById(`${handId}-status`);
            
            if (indicator && status) {
                if (handData && handData.active) {
                    indicator.className = `hand-indicator ${handId}`;
                    status.textContent = handData.isWriting ? 'Writing' : 'Ready';
                    status.className = handData.isWriting ? 'status-text active' : 'status-text inactive';
                } else {
                    indicator.className = `hand-indicator ${handId} inactive`;
                    status.textContent = 'Waiting';
                    status.className = 'status-text inactive';
                }
            }
        }
        
        window.updateLoadingStatus = updateLoadingStatus;
        window.hideLoadingScreen = hideLoadingScreen;
        window.showLoadingScreen = showLoadingScreen;
        window.updatePencilUI = updatePencilUI;
        
        // Camera initialization function (moved to HTML for immediate availability)
        window.initializeCamera = async function() {
            console.log("üé• Initializing camera...");
            updateLoadingStatus('camera-status', 'Connecting to camera...', 'waiting');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                const videoElement = document.getElementById('camera');
                videoElement.srcObject = stream;
                
                await new Promise(resolve => {
                    videoElement.onloadeddata = resolve;
                });
                
                console.log("‚úì Camera active");
                updateLoadingStatus('camera-status', 'Camera connected', 'good');
                
                // Store video element globally for p5.js to use
                window.videoElement = videoElement;
                
                setTimeout(setupMediaPipe, 500);
                
            } catch (error) {
                console.error("Camera setup failed:", error);
                updateLoadingStatus('camera-status', 'Camera failed - ' + error.message, 'bad');
                hideLoadingScreen();
            }
        };
        
        async function setupMediaPipe() {
            console.log("ü§ñ Setting up MediaPipe...");
            updateLoadingStatus('mediapipe-status', 'Loading hand tracking...', 'waiting');
            
            try {
                if (typeof Hands === 'undefined') {
                    console.log("MediaPipe not available, using mouse input");
                    updateLoadingStatus('mediapipe-status', 'MediaPipe not available', 'bad');
                    hideLoadingScreen();
                    return;
                }
                
                window.hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                window.hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });
                
                // Store the onResults function globally so p5.js can access it
                window.hands.onResults(function(results) {
                    if (window.onHandResults) {
                        window.onHandResults(results);
                    }
                });
                
                window.camera = new Camera(window.videoElement, {
                    onFrame: async () => {
                        if (window.hands && window.videoElement.readyState === 4) {
                            await window.hands.send({image: window.videoElement});
                        }
                    },
                    width: 640,
                    height: 480
                });
                
                await window.camera.start();
                console.log("‚úì MediaPipe active");
                updateLoadingStatus('mediapipe-status', 'Hand tracking ready', 'good');
                updateLoadingStatus('hands-status', 'Show your hands!', 'waiting');
                hideLoadingScreen();
                
            } catch (error) {
                console.error("MediaPipe setup failed:", error);
                updateLoadingStatus('mediapipe-status', 'MediaPipe failed - ' + error.message, 'bad');
                hideLoadingScreen();
            }
        }
        
        // Auto-initialize camera when page loads
        window.addEventListener('load', function() {
            console.log("üöÄ Page loaded, initializing camera...");
            setTimeout(() => {
                window.initializeCamera();
            }, 1000); // Give time for scripts to load
        });
    </script>
</body>
</html>
